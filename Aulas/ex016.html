<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetidores</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>dado</h1>
    <input type="button" value="Rodar dado" onclick="rodar()">
    <p id="texto"></p>
</body>
<script>
    var texto = document.getElementById('texto')
    dado = 1
    texto.innerHTML = `${dado}`
    function rodar(){
    for(dado = 1; dado <= 20; dado++) {
        texto.innerHTML = `${dado}`
        if(dado < 20){
            texto.innerHTML = `${dado}`
        }
    }
}

</script>
</html>
